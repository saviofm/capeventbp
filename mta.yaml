_schema-version: "3.1"
ID: capeventbp
description: SAP Experience Sao Paulo
version: 1.0.1
modules:
- name: capeventbp-ui-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: capeventbp-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capeventbpappeventlog.zip
      name: capeventbpappeventlog
      target-path: resources/
- name: capeventbp-destination-content
  type: com.sap.application.content
  path: .
  requires:
  - name: capeventbp-xsuaa-service
    parameters:
      service-key:
        name: capeventbp_xsuaa-key
  - name: capeventbp-html5-host
    parameters:
      service-key:
        name: capeventbp_html5_host-key
  - name: capeventbp-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: capeventbp_html5_host
          ServiceInstanceName: capeventbp-html5-host-service
          ServiceKeyName: capeventbp_html5_host-key
          sap.cloud.service: capeventbp
        - Authentication: OAuth2UserTokenExchange
          Name: capeventbp_xsuaa
          ServiceInstanceName: capeventbp-xsuaa-service
          ServiceKeyName: capeventbp_xsuaa-key
          sap.cloud.service: capeventbp
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: capeventbp-srv
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  - name: capeventbp-db
  - name: capeventbp-xsuaa-service
  - name: sap_processautomation
  - name: eventmesh_sappsbr
  - name: capeventbp-destination-service
    parameters:
      content-target: true
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
- name: capeventbp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: capeventbp-db
  - name: capeventbp-xsuaa-service
  parameters:
    buildpack: nodejs_buildpack
- name: capeventbpappeventlog
  type: html5
  path: app/eventlog
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: capeventbp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: capeventbp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: capeventbp-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capeventbp-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: capeventbp-html5-host
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      sizeLimit: 5
    service: html5-apps-repo
    service-name: capeventbp-html5-host-service
    service-plan: app-host
- name: capeventbp-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capeventbp-xsuaa-service
    service-plan: application
- name: sap_processautomation
  type: org.cloudfoundry.existing-service
- name: eventmesh_sappsbr
  type: org.cloudfoundry.existing-service
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
